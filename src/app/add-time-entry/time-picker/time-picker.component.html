<h1>January 2020</h1>
<p>
    13 22 23 24
</p>
<form>
    <div class="form-field">
        <label>From</label>
        <ngb-timepicker [(ngModel)]="from" name="from" [meridian]="true" [minuteStep]="15"></ngb-timepicker>
    </div>

    <div class="form-field">
        <label>To</label>
        <ngb-timepicker [(ngModel)]="to" name="to" [meridian]="true" [minuteStep]="15"></ngb-timepicker>
    </div>
</form>
