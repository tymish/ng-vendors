<button routerLink="/invoices/submit">New Invoice</button>

<table *ngIf="invoices$ | async as invoices">
  <tr>
    <th>Submitted date</th>
    <th>Hours</th>
    <th>Invoice total</th>
    <th></th>
  </tr>
  <tr *ngFor="let invoice of invoices">
    <td>{{invoice.created | date: 'yyyy-MM-dd'}}</td>
    <td>{{invoice.totalHours}}</td>
    <td>${{invoice.totalAmount}}</td>
    <td><button>View</button></td>
  </tr>
</table>
