<h1 class="text-center">Register your account here</h1>

<form
  *ngIf="vendor$ | async as vendor"
  (ngSubmit)="register()"
  [formGroup]="form"
>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput readonly formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Mobile number</mat-label>
    <input matInput formControlName="mobilePhone" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <mat-icon matSuffix (click)="hide = !hide">{{
      hide ? "visibility_off" : "visibility"
    }}</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Confirm password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="confirmPassword"
    />
    <mat-icon matSuffix (click)="hide = !hide">{{
      hide ? "visibility_off" : "visibility"
    }}</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" class="form-button">Register</button>
</form>
